<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row px-5">
        <div class="bg-success col-lg-6 col-12 text-white pt-5 pl-5">
          <h1 class="">NEW Prospective Student</h1>
          <p>
            Create your NTI student Account to get started with the new student
            registration
          </p>
        </div>
        <div class="bg-body-tertiary col-lg-6 col-12">
          <div class="row">
            <h6 class="pt-2">Start Application</h6>
            <div class="col-lg-6">
              <label for="">First Name</label>
              <input class="form-control my-1" type="text" placeholder="Type Name" />
              <label for="">Surname</label>
              <input class="form-control my-1" type="text" placeholder="Type Name" />
            </div>
            <div class="col-lg-6 ">
              <label for="">Other Name</label>
              <input
                class="form-control my-1"
                type="text"
                placeholder="Type Other Name"
              />
              <label for="">Email Address</label>
              <input
                class="form-control my-1"
                type="email"
                placeholder="Type Email"
              />
            </div>
            <div class="col-lg-6">
              <label for="">Mobile Number</label>
              <input
                class="form-control my-1"
                type="number"
                placeholder="08012345678"
              />
              <label for="">Date of Birth</label>
              <input class="form-control my-1" type="date" />
            </div>
            <div class="col-lg-6">
              <label for="">Gender</label>
              <select class="form-select my-1">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
              </select>
              <label for="">Marital Status</label>
              <select class="form-select my-1" name="" id="">
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divoced">Divoced</option>
              </select>
            </div>
            <div class="col-lg-6">
              <label for="">Physically Challenged</label>
              <select class="form-control my-1" name="" id="">
                <option value="Female">Yes</option>
                <option value="Male">No</option>
              </select>
              <label for="">Choose Password</label>
              <input
                class="form-control my-1"
                type="text"
                placeholder="Type Password"
              />
            </div>
            <div class="col-lg-6">
              <label for="">Other Disability</label>
              <select class="form-control my-1" name="" id="">
                <option value="Female">Yes</option>
                <option value="Male">None</option>
              </select>
              <label for="">Confirm Password</label>
              <input
                class="form-control my-1"
                type="text"
                placeholder="Retype Password"
              />
            </div>
            <div>
              <input
                class="bg-success border border-none col-2 text-white ms-1 my-3"
                type="submit"
                value="Apily"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
